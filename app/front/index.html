<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMarket RAG Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0f7fa 0%, #f4f6fa 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 80%;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(44, 62, 80, 0.12);
            padding: 32px 28px 24px 28px;
        }
        h2 {
            text-align: center;
            color: #388e3c;
            font-size: 2rem;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        .chat-box {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        #question {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #bdbdbd;
            font-size: 1.08rem;
            background: #f9fbe7;
        }
        #sendBtn, #clearBtn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #43a047 60%, #388e3c 100%);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        #sendBtn:hover {
            background: linear-gradient(90deg, #388e3c 60%, #43a047 100%);
        }
        #clearBtn {
            background: #bdbdbd;
            color: #333;
        }
        #clearBtn:hover {
            background: #757575;
            color: #fff;
        }
        .history {
            max-height: 320px;
            overflow-y: auto;
            background: #f1f8e9;
            border-radius: 8px;
            border: 1px solid #c8e6c9;
            padding: 16px;
            margin-bottom: 8px;
        }
        .msg {
            margin-bottom: 14px;
            display: flex;
            flex-direction: column;
        }
        .msg.user {
            align-items: flex-end;
        }
        .msg.agent {
            align-items: flex-start;
        }
        .bubble {
            padding: 10px 16px;
            border-radius: 16px;
            max-width: 80%;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(44,62,80,0.07);
        }
        .bubble.user {
            background: #c8e6c9;
            color: #2e7d32;
        }
        .bubble.agent {
            background: #fffde7;
            color: #333;
            border: 1px solid #ffe082;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>EcoMarket RAG Chat</h2>
        <div class="chat-box">
            <div class="history" id="history"></div>
            <div class="input-group">
                <input type="text" id="question" placeholder="Escribe tu pregunta aquí..." />
                <button id="sendBtn">Enviar</button>
                <button id="clearBtn">Limpiar</button>
            </div>
        </div>
    </div>
    <script>
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');
        const questionInput = document.getElementById('question');
        const historyBox = document.getElementById('history');

        let history = [];

        function renderHistory() {
            historyBox.innerHTML = '';
            history.forEach(msg => {
                const msgDiv = document.createElement('div');
                msgDiv.className = 'msg ' + msg.role;
                const bubble = document.createElement('div');
                bubble.className = 'bubble ' + msg.role;
                bubble.textContent = msg.text;
                msgDiv.appendChild(bubble);
                historyBox.appendChild(msgDiv);
            });
            historyBox.scrollTop = historyBox.scrollHeight;
        }

        sendBtn.onclick = async () => {
            const question = questionInput.value.trim();
            if (!question) {
                history.push({ role: 'agent', text: 'Por favor ingresa una pregunta.' });
                renderHistory();
                return;
            }
            history.push({ role: 'user', text: question });
            renderHistory();
            try {
                const res = await fetch('http://127.0.0.1:8000/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: question })
                });
                if (!res.ok) {
                    history.push({ role: 'agent', text: 'Error en la consulta.' });
                    renderHistory();
                    return;
                }  
                const data = await res.json();
                history.push({ role: 'agent', text: data.answer || 'Sin respuesta.' });
                renderHistory();
                
            } catch (err) {
                history.push({ role: 'agent', text: 'Error de conexión.' });
                renderHistory();
            }
        };

        clearBtn.onclick = () => {
            questionInput.value = '';
            history = [];
            renderHistory();
        };
    </script>
</body>
</html>
